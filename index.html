<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super-humans Database</title>
</head>
<body>
    <h1>Suuper-humans Database</h1>
    <input type="text" id="search" placeholder="Rechercher un hÃ©ros...">
    <select id="page-size">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="731">Tous</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Icon</th>
                <th data-column="name">Name</th>
                <th data-column="fullName">Full Name</th>
                <th data-column="powerstats">Powerstats</th>
                <th data-column="race">Race</th>
                <th data-column="gender">Gender</th>
                <th data-column="height">Height</th>
                <th data-column="weight">Weight</th>
                <th data-column="placeOfBirth">Place Of Birth</th>
                <th data-column="alignment">Alignment</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <div id="pagination"></div>
    <script src="index.js"></script>
    <div id="detail-view" style="display:none; background-color: #222; padding: 20px; color: white; margin-top: 20px; border-radius: 10px; overflow-y: auto;">
        <h2 id="detail-name"></h2>
        <div id="detail-icon"></div>
        <p><strong>Full Name:</strong> <span id="detail-fullName"></span></p>
        <p><strong>Powerstats:</strong> <span id="detail-powerstats"></span></p>
    </div>
    
</body>
</html>
